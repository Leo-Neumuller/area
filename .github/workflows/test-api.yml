name: Test the api

on:
  workflow_dispatch:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment: Api
    defaults:
      run:
        working-directory: ./Api
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Python
        run: ./install.sh

      - name: Create .env file
        run: |
          echo "# Automatically generated .env file" > .env
          for var in $(compgen -e | grep '^PYTHON_'); do
            echo "$var=${!var}" >> .env
          done
        shell: bash

      - name: test job
        run: env
        
      - name: test job2
        run: cat .env
      
      - name: Test api
        run: ./run.sh tests
