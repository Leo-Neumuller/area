services:
  client_web:
    build:
      context: ./Website
      dockerfile: client_web.Dockerfile
    ports:
      - "8081:4173"
    depends_on:
      - client_mobile
      - server
  server:
    build:
      context: ./Api
      dockerfile: server.Dockerfile
    ports:
      - '8080:8000'
    volumes:
      - api:/usr/src/api
    environment:
      - APP_NAME=${APP_NAME}
      - APP_VERSION=${APP_VERSION}
      - SQL_URL=${SQL_URL}
  client_mobile:
    build:
      context: .
      dockerfile: ./App/client_mobile.Dockerfile
      args:
        - EXPO_TOKEN=${EXPO_TOKEN}
    volumes:
      - api:/usr/src/api
    command: /bin/bash -c " mv *.apk build.apk && cp /app/App/build.apk /usr/src/api/"
volumes:
  api: