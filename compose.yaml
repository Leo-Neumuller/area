services:
  client_web:
    build:
      context: ./Website
      dockerfile: client_web.Dockerfile
      args:
        VITE_API_URL: "http://${EXTERNAL_IP}:8080"
    ports:
      - "8081:4173"
    depends_on:
      - client_mobile
      - server
    environment:
      VITE_API_URL: "http://${EXTERNAL_IP}:8080"
  server:
    build:
      context: ./Api
      dockerfile: server.Dockerfile
    ports:
      - '8080:8000'
    volumes:
      - api:/usr/src/api
    env_file:
      - .env
    hostname: api
  client_mobile:
    build:
      context: .
      dockerfile: ./App/client_mobile.Dockerfile
      args:
        - EXPO_TOKEN=${EXPO_TOKEN}
        - EXPO_PUBLIC_API_URL=http://${EXTERNAL_IP}:8080
    volumes:
      - api:/usr/src/api
    command: /bin/bash -c " mv *.apk client.apk; cp /app/App/client.apk /usr/src/api/"
volumes:
  api: